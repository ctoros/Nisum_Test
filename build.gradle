plugins {
    id 'java'
}

group 'cl.nisum'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.5.RELEASE'

  //  compile("org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.2.5.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.2.5.RELEASE'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    runtime("com.h2database:h2:1.3.176")



}
